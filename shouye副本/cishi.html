<body>


<div id="bluebubble" onclick="read()">

    <div id="whitebubble">

            <div id="dotdot"></div>
            <div id="dotdotdot"></div>
        </div>
        <div id="pointyend2">

        </div>



    <div id="notify">
        <div id="circle">
            <p id="messages"></p>
        </div>
    </div>
    </div>
</div>

<script>
var messages = Math.floor((Math.random()*9)+1);
document.getElementById("messages").innerHTML = messages;


function read(){
var mess = document.getElementById("messages").innerHTML
if(mess >1){
mess--;
document.getElementById("messages").innerHTML=mess;


}else{

document.getElementById("notify").innerHTML="";

}
}
</script>
